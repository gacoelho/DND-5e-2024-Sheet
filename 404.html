<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - D&D 5e Character Creator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚔️</text></svg>">
</head>
<body>
    <div class="container" style="text-align: center; padding: 4rem 2rem;">
        <h1 style="font-family: 'Cinzel', serif; color: var(--primary-color); font-size: 3rem; margin-bottom: 1rem;">
            🏰 404
        </h1>
        <h2 style="color: var(--text-color); margin-bottom: 2rem;">
            Página não encontrada
        </h2>
        <p style="font-size: 1.2rem; color: var(--text-color); opacity: 0.8; margin-bottom: 3rem;">
            A página que você está procurando não existe ou foi movida.
        </p>
        <a href="/" style="
            background: linear-gradient(135deg, var(--accent-color), #FF8E8E);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            display: inline-block;
            transition: all 0.3s ease;
        " onmouseover="this.style.transform='translateY(-3px)'" onmouseout="this.style.transform='translateY(0)'">
            🏠 Voltar ao Início
        </a>
    </div>
</body>
</html>
